<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .menu {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item {
            margin-bottom: 20px;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .menu-item h2 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>QR Menü</h1>

        <div class="menu-item">
            <img src="https://via.placeholder.com/500x300.png?text=Hamburger" alt="Hamburger">
            <h2>Hamburger</h2>
            <p>Lezzetli ev yapımı hamburger - 120₺</p>
        </div>

        <div class="menu-item">
            <img src="https://via.placeholder.com/500x300.png?text=Pizza" alt="Pizza">
            <h2>Pizza</h2>
            <p>İnce hamur, bol malzeme - 150₺</p>
        </div>

        <div class="menu-item">
            <img src="https://via.placeholder.com/500x300.png?text=Kahve" alt="Kahve">
            <h2>Kahve</h2>
            <p>Espresso bazlı içecekler - 50₺</p>
        </div>
    </div>
</body>
</html>
